<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}" />

    {% block head %}{% endblock %}
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Signup</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>

    <div id="flash-container">
      <!-- Flash messages will appear here -->
    </div>

    {% block body %}{% endblock %}

    <script>
      // Hide flash message after 2 seconds
      window.addEventListener("DOMContentLoaded", function () {
        const flash = document.querySelector(
          ".flash-message-error, .flash-message-success, .flash-message-info"
        );
        if (flash) {
          setTimeout(() => {
            flash.classList.add("hide");
          }, 2000);
        }
      });
    </script>
  </body>
</html>
