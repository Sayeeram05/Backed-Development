{% extends 'base.html' %} {% block head %} {% load static %}
<title>Invoice Settings | Cards Company</title>
<link rel="stylesheet" href="{% static 'css/invoiceupdatepage.css' %}" />
{% endblock %} {% block body %}
<div class="update-container">
  <h1>Invoice Settings</h1>
  <form method="post" class="update-form" action="{% url 'invoice_update' %}">
    {% csrf_token %}
    <h2 class="section-heading">Company Information</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="company_name">Company Name</label>
        <input
          type="text"
          id="company_name"
          name="company_name"
          value="{% if company_name %}{{ company_name }}{% endif %}"
          required
        />
      </div>
      <div class="form-group">
        <label for="company_description">Description</label>
        <input
          type="text"
          id="company_description"
          name="company_description"
          value="{% if company_description %}{{ company_description }}{% endif %}"
        />
      </div>
    </div>
    <h2 class="section-heading">Address Details</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="company_address">Address</label>
        <textarea id="company_address" name="company_address" required>
          {% if company_address %}{{ company_address }}{% endif %}
        </textarea>
      </div>
      <div class="form-group">
        <label for="company_district">District</label>
        <input
          type="text"
          id="company_district"
          name="company_district"
          value="{{ company_district }}"
          required
        />
      </div>
      <div class="form-group">
        <label for="company_state">State</label>
        <input
          type="text"
          id="company_state"
          name="company_state"
          value="{% if company_state %}{{ company_state }}{% endif %}"
          required
        />
      </div>
      <div class="form-group">
        <label for="company_pincode">Pincode</label>
        <input
          type="text"
          id="company_pincode"
          name="company_pincode"
          value="{% if company_pincode %}{{ company_pincode }}{% endif %}"
        />
      </div>
    </div>
    <h2 class="section-heading">Contact Details</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="company_phone">Phone Number</label>
        <input
          type="text"
          id="company_phone"
          name="company_phone"
          value="{% if company_phone %}{{ company_phone }}{% endif %}"
          required
        />
      </div>
      <div class="form-group">
        <label for="company_alt_phone">Alternate Mobile</label>
        <input
          type="text"
          id="company_alt_phone"
          name="company_alt_phone"
          value="{% if company_alt_phone %}{{ company_alt_phone }}{% endif %}"
        />
      </div>
      <div class="form-group">
        <label for="company_email">Email</label>
        <input
          type="email"
          id="company_email"
          name="company_email"
          value="{% if company_email %}{{ company_email }}{% endif %}"
        />
      </div>
    </div>
    <h2 class="section-heading">Tax Details</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="company_tax">Tax %</label>
        <input
          type="number"
          id="company_tax"
          name="company_tax"
          value="{% if company_tax %}{{ company_tax }}{% endif %}"
          min="0"
          step="0.01"
          required
        />
      </div>
      <div class="form-group">
        <label for="company_gst">GST Number</label>
        <input
          type="text"
          id="company_gst"
          name="company_gst"
          value="{% if company_gst %}{{ company_gst }}{% endif %}"
        />
    </div>
    <button type="submit" class="update-btn">Update Settings</button>
  </form>
</div>
{% endblock %}
