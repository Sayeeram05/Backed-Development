<div id="delete-confirmation" class="modal visible">
  <div class="modal-content">
    <div class="modal-header">
      <h3><i class="warning-icon">⚠️</i> Confirm Deletion</h3>
      <a href="{% url 'bag_page' %}" class="modal-close">&times;</a>
    </div>
    <div class="modal-body">
      <p class="confirmation-message">
        You are about to delete this bag. This action cannot be undone.
      </p>
      <div class="item-to-delete">
        <div class="delete-item-label">Bag Code:</div>
        <div class="delete-item-value" id="delete-bag-code">
          {{ delete_bag_code }}
        </div>
        <div class="delete-item-label">Bag Name:</div>
        <div class="delete-item-value" id="delete-bag-name">
          {{ delete_bag_name }}
        </div>
        <div class="delete-item-label">Category:</div>
        <div class="delete-item-value" id="delete-bag-category">
          {{ delete_bag_category }}
        </div>
        <div class="delete-item-label">Bag Price:</div>
        <div class="delete-item-value" id="delete-bag-price">
          ${{ delete_bag_price }}
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <form
        id="delete-form"
        method="post"
        action="{% url 'delete_bag' bag_code=delete_bag_code %}"
      >
        {% csrf_token %}
        <button
          name="button"
          value="cancel"
          type="submit"
          class="btn-secondary"
        >
          Cancel
        </button>
        <button name="button" value="confirm" type="submit" class="btn-delete">
          Confirm Delete
        </button>
      </form>
    </div>
  </div>
</div>
