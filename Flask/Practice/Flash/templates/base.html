<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
</head>
<body>
    {% with messages = get_flashed_messages()  %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    {% if message %}
                        <li><p>{{message}}</p></li>
                    {% endif %}
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block body %}
    {% endblock %}
</body>
</html>
