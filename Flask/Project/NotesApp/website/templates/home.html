{% extends "base.html" %}

{% block Head %} 
<title>Home</title>
{% endblock %}

{% block Body %} 
<div class="container py-5">
    <h1 class="mb-4 text-center text-primary fw-bold">NOTES</h1>
    <form action="" method="post" class="mb-4">
        <div class="mb-3">
            <label for="notes-data" class="form-label fw-semibold">Your Note</label>
            <textarea name="note" id="notes-data" class="form-control" rows="5" placeholder="Write your note here..." required></textarea>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <button type="reset" class="btn btn-outline-danger">
                <span>&times;</span> Clear
            </button>
            <button type="submit" class="btn btn-primary fw-semibold">
                ADD NOTE
            </button>
        </div>
    </form>
    <!-- Example notes list -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white fw-semibold">
            YOUR NOTES
        </div>
        <ul class="list-group list-group-flush">
            <!-- Example note item -->
            {% for note in user.notes %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ note.data }}
                    <button type="button" class="btn btn-sm btn-outline-danger" title="Delete" onclick="deleteNote('{{ note.id }}')">
                        <i class="bi bi-trash"></i>
                    </button>
                </li>
            {% endfor %}
            <!-- Add more notes here dynamically -->
        </ul>
    </div>
</div>
{% endblock %}
