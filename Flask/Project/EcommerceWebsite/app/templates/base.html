<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/" class="navbar-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo">
                <span class="company-name">BlueCart</span>
            </a>
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="{{ url_for('views.about_us') }}" class="nav-link {% if request.path == url_for('views.about_us') %}active{% endif %}">About Us</a>
            <a href="{{ url_for('views.contact') }}" class="nav-link {% if request.path == url_for('views.contact') %}active{% endif %}">Contact Us</a>
        </div>
        <form class="search-form" action="/search" method="GET">
            <input type="text" name="q" placeholder="Search products...">
            <button type="submit">&#128269;</button>
        </form>
        <div class="navbar-right">
            <a href="/cart" class="nav-icon {% if request.path == '/cart' %}active{% endif %}" title="Cart">&#128722;</a>
            <a href="/wishlist" class="nav-icon {% if request.path == '/wishlist' %}active{% endif %}" title="Wishlist">&#10084;</a>
            <a href="/account" class="nav-link {% if request.path == '/account' %}active{% endif %}">Account</a>
            <a href="{{ url_for('auth.login') }}" class="nav-link {% if request.path == url_for('auth.login') %}active{% endif %}">Login</a>
            <a href="{{ url_for('auth.signup') }}" class="nav-link signup-btn {% if request.path == url_for('auth.signup') %}active{% endif %}">Sign Up</a>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
