{% extends "base.html" %}

{% block head %}
<title>Send OTP</title>
<link rel="stylesheet" href="{{ url_for('static', filename='otpVerification.css') }}">
{% endblock %}

{% block body %}
<h1>Forgot Password</h1>

<form method="post">
    <!-- Email field -->
    <div>
        <label for="email">Registered Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
    </div>

    <!-- Send OTP button -->
    <div class="btn-group">
        <button type="submit" name="action" value="send" class="btn btn-send">Send OTP</button>
    </div>
</form>
{% endblock %}
