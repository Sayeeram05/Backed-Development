{% extends "base.html" %}

{% block head %}
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
{% endblock %}

{% block body %}
    <div class="home-hero">
        <h1>Welcome to the Home Page</h1>
        <p>
            This is a secure and modern Flask authentication project.<br>
            Please login or sign up to continue.
        </p>
        <div class="home-btns">
            <a href="{{ url_for('view.login') }}">Login</a>
            <a href="{{ url_for('view.signUp') }}">Sign Up</a>
        </div>
    </div>
{% endblock %}
